
<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <meta http-equiv="X-UA-Compatible" content="ie=edge">
  <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/4.7.0/css/font-awesome.min.css">
  <link rel="stylesheet" href="./style.css">
  <title>Form Animation</title>
</head>
<body>
  <div class="container">
    <fieldset class="user-field">
      <legend>User Name:</legend>
      <input type="text" name="firstname" placeholder ="Name" required />
      <button>Next</button>
    </fieldset>
  
    <fieldset class="email-field notactive">
      <legend>Email:</legend>
      <input type="email" name="firstname" placeholder='Email' required />
      <button>Next</button>
    </fieldset>
    <fieldset class="password-field notactive">
      <legend>Password:</legend>
      <input type="password" name="firstname" placeholder='Password' required />
      <button>Next</button>
    </fieldset>
    <div class="field-finish notactive">
      <i class="fa fa-heart"></i>
      <p>Thank you</p>
      <i class="fa fa-heart"></i>
    </div>
  </div>

  <script src="./script.js"></script>
</body>
</html>
